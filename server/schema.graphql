type Query {
  facility(id: ID!): Facility
  facilities: [Facility]
}

type Mutation {
  createFacility(name: String!, nominalPower: Int): Facility
  deleteFacility(id: ID!): Boolean
  updateFacility(id: ID!, name: String, nominalPower: Int): Facility

}

type Facility {
  id: ID!
  name: String
  nominalPower: Int
}

